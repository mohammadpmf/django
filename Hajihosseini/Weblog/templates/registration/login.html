{% extends "_base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    <div class="card shadow my-3 p-5">
        <table>
            {{ form.as_table }}
        </table>
        <div>
            <input type='submit' class='btn btn-outline-success m-3 mt-5 p-2 px-5' value='login'>
        </div>
    </div>
</form>
{% endblock content %}
