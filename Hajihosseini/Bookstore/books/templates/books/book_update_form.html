{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
ویرایش کتاب {{ book.title }}
{% endblock title %}

{% block links %}
{% endblock links %}


{% block content %}
<form method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input type='submit' class='btn btn-outline-success px-3 py-2 m-2' value='ویرایش کتاب'>
    <a href="{{book.get_absolute_url}}" class='btn btn-outline-primary px-3 py-2 m-2'>بازگشت به جزییات کتاب</a>
    <a href="{% url 'books' %}" class='btn btn-outline-secondary px-3 py-2 m-2'>بازگشت به لیست کتاب ها</a>
</form>
{% endblock content %}
